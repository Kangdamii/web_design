<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>coding environment</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

  <!--Main Navigation-->
  <header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
          <strong class="blue-text">CODING</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link waves-effect" href="#">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#"
                target="_blank">Editor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  </header>
  <main class="mt-5 pt-5">
    <div class="container">

      <section>
        
        <style>
            .fa-play:before {
            margin-left: .3rem;
            }
    
            /* Steps */
            .step {
            list-style: none;
            margin: 0;
            }
    
            .step-element {
            display: flex;
            padding: 1rem 0;
            }
    
            .step-number {
            position: relative;
            width: 8rem;
            flex-shrink: 0;
            text-align: center;
            }
    
            .step-number .number {
            color: #bfc5ca;
            background-color: #eaeff4;
            font-size: 1.5rem;
            }
    
            .step-number .number {
            width: 48px;
            height: 48px;
            line-height: 48px;
                }
        
            .number {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 38px;
            border-radius: 10rem;
            }
    
            .step-number::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 48px;
            bottom: -2rem;
            margin-left: -1px;
            border-left: 2px dashed #eaeff4;
            }
    
            .step .step-element:last-child .step-number::before {
            bottom: 1rem;
            }
          </style>
          <h3 class="font-weight-bold text-center dark-grey-text pb-2">Choose Your Environment</h3>
          <hr class="w-header my-4">
          <p class="lead text-center text-muted pt-2 mb-5">사용할 OS와 언어를 고르세요.</p>
      
          <div class="row align-items-center">
          
          <div class="col-lg-6 mb-4">
          <ol class="step pl-0">
              <li class="step-element pb-0">
              <div class="step-number">
                  <span class="number">1</span>
              </div>
              <div class="step-excerpt">
                  <h3 class="font-weight-bold dark-grey-text mb-3">Choose OS</h3>
                  <p class="text-muted">
                        <!-- Default inline 1-->
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" name = "os-answer"class="custom-control-input" id="defaultInline1">
                            <label class="custom-control-label" for="defaultInline1">CentOS7</label>
                        </div>
                        
                        <!-- Default inline 2-->
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" name = "os-answer"class="custom-control-input" id="defaultInline2">
                            <label class="custom-control-label" for="defaultInline2">Ubuntu</label>
                        </div>
                    </p>
                </div>
              </li>
              <li class="step-element pb-0">
              <div class="step-number">
                  <span class="number">2</span>
              </div>
              <div class="step-excerpt">
                  <h3 class="font-weight-bold dark-grey-text mb-3">Choose Language</h3>
                  <p class="text-muted">
                        <!-- Default inline 1-->
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" name = "lang-answer" class="custom-control-input" id="defaultInline3">
                            <label class="custom-control-label" for="defaultInline3">C</label>
                        </div>
                    </p>
              </div>
              </li>
          </ol>
          </div>
          </section>


</body>

</html>
